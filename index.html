<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-neutral-900 flex items-center justify-center h-screen font-Inter">
    <main
      class="bg-neutral-800 flex flex-col items-center p-5 rounded-lg m-2 shadow-md"
    >
      <img
        class="rounded-full w-1/4 my-3"
        src="../assets/images/avatar-jessica.jpeg"
        alt="image avatar"
      />
      <h1 class="text-white font-semibold text-md text-center">
        Jessica Randall
      </h1>
      <p class="text-lime-400 font-medium text-xs text-center">
        London, United Kingdom
      </p>
      <p class="text-white my-4 text-xs text-center">
        "Front-end developer and avid reader."
      </p>

      <div class="w-full">
        <ul class="flex flex-col gap-2 w-full">
          <li
            class="font-semibold bg-neutral-700 text-white text-xs rounded-md text-center transition-all ease-linear hover:bg-lime-400 hover:text-black"
          >
            <a class="block p-2" href="">GitHub</a>
          </li>
          <li
            class="font-semibold bg-neutral-700 text-white w-full text-xs rounded-md text-center transition-all ease-linear hover:bg-lime-400 hover:text-black"
          >
            <a class="block p-2" href="">Frontend Mentor</a>
          </li>
          <li
            class="font-semibold bg-neutral-700 text-white w-full text-xs rounded-md text-center transition-all ease-linear hover:bg-lime-400 hover:text-black"
          >
            <a class="block p-2" href="">LinkedIn</a>
          </li>
          <li
            class="font-semibold bg-neutral-700 text-white w-full text-xs rounded-md text-center transition-all ease-linear hover:bg-lime-400 hover:text-black"
          >
            <a class="block p-2" href="">Twitter</a>
          </li>
          <li
            class="font-semibold bg-neutral-700 text-white w-full text-xs rounded-md text-center transition-all ease-linear hover:bg-lime-400 hover:text-black"
          >
            <a class="block p-2" href="">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
